<div class="container">
    <form (ngSubmit)="updatedetils(updatedata)" #updatedata="ngForm">
    <div class="form-group">
      <label for="email">First name</label>
      <input type="text" class="form-control" name="firstname" [(ngModel)]="getupdatedata.firstname" placeholder="Enter email" id="email">
    </div>
    <div class="form-group">
      <label for="pwd">Last name</label>
      <input type="text" class="form-control" name="lastname" [(ngModel)]="getupdatedata.lastname" placeholder="Enter password" id="pwd">
    </div>
    <div class="form-group">
        <label for="pwd">Eamil</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="getupdatedata.email" placeholder="Enter password" id="pwd">
      </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form> 
</div>
